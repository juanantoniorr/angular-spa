<h1>{{heroe.nombre}} </h1>
<hr>
<div class="row">
    <div class="col-md-4" style="background-color:lavender;">
        <img src={{heroe.img}} alt="" class="img-fluid">
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block" style="margin-top: 10px;">Regresar</a>
        <!--Que me regrese a la pagina principal-->

    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>

        <div *ngIf="heroe.casa=='Marvel'; else elseBlock ">
            <img src="assets/img/Marvel.png" width="100px" height="100px">
        </div>

        <ng-template #elseBlock>
            <img src="assets/img/DC.png" width="100px" height="100px">
        </ng-template>




    </div>
